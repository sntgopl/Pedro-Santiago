<!DOCTYPE html>
<head>

</head>

<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please complete this survey</p>
<form id="survey-form">
    <label id="name-label">Name</label>
    <input id="name" type="text" placeholder="Name here">
    <br>
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="Email here">
    <br>
    <label id="number-label">Age</label>
    <input id="number" type="number" min="0" max="100" placeholder="Number here">
    <br>
    <label id="gender-label">Gender</label>
    <select id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    <br>
    <input type="radio" name="options">
    <label>Button 1</label>
    <input type="radio" name="options">
    <label>Button 2</label>
    <br>
    <input type="checkbox" value="option1">
    <label>Option 1</label>
    <br>
    <input type="checkbox" value="option2">
    <label>Option 2</label>
    <br>
    <input type="checkbox" value="option3">
    <label>Option 3</label>
    <textarea id="comment-area" rows="5" cols="50"></textarea>
    <input id="submit" type="submit">Submit</input>
</form>
</body>

</html>
