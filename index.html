<!DOCTYPE html>
<head>

</head>

<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please complete this survey</p>
<form id="survey-form">
    <label id="name-label">Name</label>
    <input id="name" type="text" placeholder="Name here">
    <br>
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="Email here">
    <br>
    <label id="number-label">Number</label>
    <input id="number" type="number" min="0" max="100" placeholder="Number here">
    <select id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
</form>
</body>

</html>
